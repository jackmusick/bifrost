# Bifrost Docker Stack - Isolated Test Environment
#
# This compose file creates a completely isolated test environment with:
# - Separate container names (bifrost-test-*)
# - Separate volumes (bifrost_test_*)
# - NO exposed ports (all communication via Docker network)
# - Fresh database for each test run
# - PgBouncer for connection pooling (matches production)
# - MinIO for S3-compatible storage (workspace and files)
#
# NOTE: Ports are NOT exposed to the host, allowing tests to run while
# the development stack is running on the default ports.
#
# Usage:
#   ./test.sh                          # Run unit/integration tests
#   ./test.sh --e2e                    # Run E2E tests against isolated API
#   ./test.sh tests/e2e/ --e2e -v      # Run specific E2E tests

name: bifrost-test

services:
  # PostgreSQL Database (Test) - with pgvector extension
  # Uses tmpfs so data is NOT persisted between test runs - fresh database each time
  postgres:
    image: pgvector/pgvector:pg16
    container_name: bifrost-test-postgres
    environment:
      POSTGRES_DB: bifrost_test
      POSTGRES_USER: bifrost
      POSTGRES_PASSWORD: bifrost_test
    # No ports exposed - all access via Docker network
    tmpfs:
      - /var/lib/postgresql/data  # Ephemeral storage - fresh each run
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bifrost -d bifrost_test"]
      interval: 2s
      timeout: 5s
      retries: 10

  # PgBouncer - Connection Pooler (Test)
  # All services connect through PgBouncer, matching production architecture
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: bifrost-test-pgbouncer
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bifrost_test
      DB_USER: bifrost
      DB_PASSWORD: bifrost_test
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 500
      DEFAULT_POOL_SIZE: 10
      MIN_POOL_SIZE: 2
      RESERVE_POOL_SIZE: 2
      AUTH_TYPE: plain
    # No ports exposed - all access via Docker network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "5432", "-U", "bifrost"]
      interval: 2s
      timeout: 5s
      retries: 10

  # RabbitMQ Message Broker (Test)
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: bifrost-test-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: bifrost
      RABBITMQ_DEFAULT_PASS: bifrost_test
    # No ports exposed - all access via Docker network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 5s
      timeout: 10s
      retries: 10

  # Redis (Test)
  redis:
    image: redis:7-alpine
    container_name: bifrost-test-redis
    command: redis-server
    # No ports exposed - all access via Docker network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10

  # MinIO - S3-compatible object storage (Test)
  # Stores workspace files and runtime outputs
  minio:
    image: minio/minio:latest
    container_name: bifrost-test-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: bifrost
      MINIO_ROOT_PASSWORD: bifrost_test_key
    # No ports exposed - all access via Docker network
    tmpfs:
      - /data  # Ephemeral storage - fresh each run
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 10

  # MinIO bucket initialization (Test)
  minio-init:
    image: minio/mc:latest
    container_name: bifrost-test-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: |
      /bin/sh -c "
      mc alias set myminio http://minio:9000 bifrost bifrost_test_key
      mc mb myminio/bifrost-test --ignore-existing
      echo 'MinIO bucket created successfully'
      "

  # Init Container (Test) - Runs migrations and warms module cache before API/workers start
  init:
    build:
      context: .
      dockerfile: api/Dockerfile.dev
    container_name: bifrost-test-init
    environment:
      BIFROST_DATABASE_URL: postgresql+asyncpg://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_DATABASE_URL_SYNC: postgresql://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_REDIS_URL: redis://redis:6379/0
      BIFROST_SECRET_KEY: test-secret-key-for-e2e-testing-must-be-32-chars
      BIFROST_ENVIRONMENT: testing
    volumes:
      - ./api/src:/app/src:ro
      - ./api/shared:/app/shared:ro
      - ./api/alembic:/app/alembic:ro
      - ./api/alembic.ini:/app/alembic.ini:ro
      - ./api/scripts:/app/scripts:ro
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["python", "-m", "scripts.init_container"]

  # FastAPI Application (Test) - Only started for E2E tests
  api:
    build:
      context: .
      dockerfile: api/Dockerfile.dev
    container_name: bifrost-test-api
    environment:
      # Database via PgBouncer (matches production architecture)
      BIFROST_DATABASE_URL: postgresql+asyncpg://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_DATABASE_URL_SYNC: postgresql://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_RABBITMQ_URL: amqp://bifrost:bifrost_test@rabbitmq:5672/
      BIFROST_REDIS_URL: redis://redis:6379/0
      BIFROST_SECRET_KEY: test-secret-key-for-e2e-testing-must-be-32-chars
      BIFROST_ENVIRONMENT: testing
      # S3 configuration for MinIO
      BIFROST_S3_BUCKET: bifrost-test
      BIFROST_S3_ENDPOINT_URL: http://minio:9000
      BIFROST_S3_ACCESS_KEY: bifrost
      BIFROST_S3_SECRET_KEY: bifrost_test_key
      BIFROST_S3_REGION: us-east-1
      # Enable registration for E2E tests
      BIFROST_ALLOW_REGISTRATION: "true"
    # No ports exposed - all access via Docker network (test-runner connects to api:8000)
    volumes:
      - ./api/src:/app/src:ro
      - ./api/shared:/app/shared:ro
      - ./api/bifrost:/app/bifrost:ro
      - ./api/alembic:/app/alembic:ro
      - ./api/alembic.ini:/app/alembic.ini:ro
      - test-mounts:/mounts  # File storage for uploads, branding, etc.
    depends_on:
      pgbouncer:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 10
    # Entrypoint handles permissions; run as root so it can fix volume ownership
    user: root
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000"]

  # Background Worker (Test) - Only started for E2E tests
  # Note: Discovery service has been removed - workflow/form extraction
  # now happens at write time in FileStorageService
  worker:
    build:
      context: .
      dockerfile: api/Dockerfile.dev
    container_name: bifrost-test-worker
    environment:
      # Database via PgBouncer (matches production architecture)
      BIFROST_DATABASE_URL: postgresql+asyncpg://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_DATABASE_URL_SYNC: postgresql://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_RABBITMQ_URL: amqp://bifrost:bifrost_test@rabbitmq:5672/
      BIFROST_REDIS_URL: redis://redis:6379/0
      BIFROST_SECRET_KEY: test-secret-key-for-e2e-testing-must-be-32-chars
      BIFROST_ENVIRONMENT: testing
      # S3 configuration for MinIO
      BIFROST_S3_BUCKET: bifrost-test
      BIFROST_S3_ENDPOINT_URL: http://minio:9000
      BIFROST_S3_ACCESS_KEY: bifrost
      BIFROST_S3_SECRET_KEY: bifrost_test_key
      BIFROST_S3_REGION: us-east-1
      # Lower concurrency for E2E queue position testing (10 executions, 3 concurrent = 7 queued)
      BIFROST_MAX_CONCURRENCY: ${BIFROST_MAX_CONCURRENCY:-3}
    volumes:
      - ./api/src:/app/src:ro
      - ./api/shared:/app/shared:ro
      - ./api/bifrost:/app/bifrost:ro
    depends_on:
      pgbouncer:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      api:
        condition: service_healthy
    # Entrypoint handles permissions; run as root so it can fix volume ownership
    user: root
    command: ["python", "-m", "src.worker.main"]
    profiles:
      - e2e  # Only start in E2E mode

  # Scheduler (Test) - Only started for E2E tests
  # Handles background jobs like GitHub sync via Redis pubsub
  scheduler:
    build:
      context: .
      dockerfile: api/Dockerfile.dev
    container_name: bifrost-test-scheduler
    environment:
      # Database via PgBouncer (matches production architecture)
      BIFROST_DATABASE_URL: postgresql+asyncpg://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_DATABASE_URL_SYNC: postgresql://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_RABBITMQ_URL: amqp://bifrost:bifrost_test@rabbitmq:5672/
      BIFROST_REDIS_URL: redis://redis:6379/0
      BIFROST_SECRET_KEY: test-secret-key-for-e2e-testing-must-be-32-chars
      BIFROST_ENVIRONMENT: testing
      # S3 configuration for MinIO
      BIFROST_S3_BUCKET: bifrost-test
      BIFROST_S3_ENDPOINT_URL: http://minio:9000
      BIFROST_S3_ACCESS_KEY: bifrost
      BIFROST_S3_SECRET_KEY: bifrost_test_key
      BIFROST_S3_REGION: us-east-1
      # GitHub E2E test configuration
      GITHUB_TEST_PAT: ${GITHUB_TEST_PAT:-}
      GITHUB_TEST_REPO: ${GITHUB_TEST_REPO:-jackmusick/e2e-test-workspace}
    volumes:
      - ./api/src:/app/src:ro
      - ./api/shared:/app/shared:ro
      - ./api/bifrost:/app/bifrost:ro
      - test-mounts:/mounts
    depends_on:
      pgbouncer:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      api:
        condition: service_healthy
    # Entrypoint handles permissions; run as root so it can fix volume ownership
    user: root
    command: ["python", "-m", "src.scheduler.main"]
    profiles:
      - e2e  # Only start in E2E mode

  # Coding Agent (Test) - Only started for E2E tests
  # Dedicated container for Claude Agent SDK - SDK blocks the event loop for 20-30s
  # during initialization, which would cause liveness probe failures in the API
  coding-agent:
    build:
      context: .
      dockerfile: api/Dockerfile.dev
    container_name: bifrost-test-coding-agent
    environment:
      # Database via PgBouncer (matches production architecture)
      BIFROST_DATABASE_URL: postgresql+asyncpg://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_DATABASE_URL_SYNC: postgresql://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_RABBITMQ_URL: amqp://bifrost:bifrost_test@rabbitmq:5672/
      BIFROST_REDIS_URL: redis://redis:6379/0
      BIFROST_SECRET_KEY: test-secret-key-for-e2e-testing-must-be-32-chars
      BIFROST_ENVIRONMENT: testing
      # S3 configuration for MinIO
      BIFROST_S3_BUCKET: bifrost-test
      BIFROST_S3_ENDPOINT_URL: http://minio:9000
      BIFROST_S3_ACCESS_KEY: bifrost
      BIFROST_S3_SECRET_KEY: bifrost_test_key
      BIFROST_S3_REGION: us-east-1
      # Anthropic API key for coding mode (loaded from .env.test or passed as env var)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_TEST_KEY:-}
    volumes:
      - ./api/src:/app/src:ro
      - ./api/shared:/app/shared:ro
      - ./api/bifrost:/app/bifrost:ro
    depends_on:
      pgbouncer:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      api:
        condition: service_healthy
    # Entrypoint handles permissions; run as root so it can fix volume ownership
    user: root
    command: ["python", "-m", "src.coding_agent.main"]
    profiles:
      - e2e  # Only start in E2E mode

  # Test Runner - Executes pytest inside container with all dependencies
  test-runner:
    build:
      context: .
      dockerfile: api/Dockerfile.dev
    container_name: bifrost-test-runner
    environment:
      # Database via PgBouncer (matches production architecture)
      BIFROST_DATABASE_URL: postgresql+asyncpg://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_DATABASE_URL_SYNC: postgresql://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_RABBITMQ_URL: amqp://bifrost:bifrost_test@rabbitmq:5672/
      BIFROST_REDIS_URL: redis://redis:6379/0
      BIFROST_SECRET_KEY: test-secret-key-for-e2e-testing-must-be-32-chars
      BIFROST_ENVIRONMENT: testing
      BIFROST_ALLOW_REGISTRATION: "true"
      # S3 configuration for MinIO
      BIFROST_S3_BUCKET: bifrost-test
      BIFROST_S3_ENDPOINT_URL: http://minio:9000
      BIFROST_S3_ACCESS_KEY: bifrost
      BIFROST_S3_SECRET_KEY: bifrost_test_key
      BIFROST_S3_REGION: us-east-1
      # For E2E tests, point to the API container
      TEST_API_URL: http://api:8000
      PYTHONPATH: /app
      # GitHub E2E test configuration (optional - tests skip if not set)
      # Pass from host: GITHUB_TEST_PAT=ghp_xxx ./test.sh --e2e
      # Or set in .env.test file
      GITHUB_TEST_PAT: ${GITHUB_TEST_PAT:-}
      GITHUB_TEST_REPO: ${GITHUB_TEST_REPO:-jackmusick/e2e-test-workspace}
      # LLM E2E test configuration (optional - tests skip if not set)
      ANTHROPIC_API_TEST_KEY: ${ANTHROPIC_API_TEST_KEY:-}
      OPENAPI_API_TEST_KEY: ${OPENAPI_API_TEST_KEY:-}
      GENERIC_AI_TEST_KEY: ${GENERIC_AI_TEST_KEY:-}
      GENERIC_AI_BASE_URL: ${GENERIC_AI_BASE_URL:-}
      # Embeddings E2E test configuration (optional - tests skip if not set)
      # Uses OpenAI text-embedding-3-small for vector embeddings
      EMBEDDINGS_AI_TEST_KEY: ${EMBEDDINGS_AI_TEST_KEY:-}
    volumes:
      - ./api/src:/app/src:ro
      - ./api/shared:/app/shared:ro
      - ./api/bifrost:/app/bifrost:ro
      - ./api/scripts:/app/scripts:ro  # Scripts for migration utilities
      - ./api/tests:/app/tests:ro
      - ./api/alembic:/app/alembic:ro
      - ./api/alembic.ini:/app/alembic.ini:ro
      - ./api/pytest.ini:/app/pytest.ini:ro
      - ./api/pyproject.toml:/app/pyproject.toml:ro
    working_dir: /app
    depends_on:
      pgbouncer:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      init:
        condition: service_completed_successfully
    # Default command runs all tests except E2E
    command: ["pytest", "tests/", "--ignore=tests/e2e/", "-v"]
    profiles:
      - test  # Only start when running tests

  # =============================================================================
  # Client E2E Testing Services (started with --profile client)
  # =============================================================================

  # Client frontend (Vite dev server)
  # Serves the React app for Playwright browser tests
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: bifrost-test-client
    environment:
      # API_URL and WS_URL are used by Vite's proxy config (server-side)
      API_URL: http://api:8000
      WS_URL: ws://api:8000
    volumes:
      - ./client/src:/app/src:ro
      - ./client/public:/app/public:ro
      - ./client/index.html:/app/index.html:ro
      - ./client/vite.config.ts:/app/vite.config.ts:ro
      - ./client/tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./client/tsconfig.json:/app/tsconfig.json:ro
      - ./client/tsconfig.app.json:/app/tsconfig.app.json:ro
      - ./client/tsconfig.node.json:/app/tsconfig.node.json:ro
      - ./client/components.json:/app/components.json:ro
      - ./client/postcss.config.js:/app/postcss.config.js:ro
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))\""]
      interval: 5s
      timeout: 5s
      retries: 30
    profiles:
      - client  # Only start when --profile client is used

  # Playwright E2E test runner
  # Runs browser tests against the client service
  playwright-runner:
    build:
      context: ./client
      dockerfile: Dockerfile.playwright
    container_name: bifrost-test-playwright
    environment:
      TEST_BASE_URL: http://client:3000
      TEST_API_URL: http://api:8000
      CI: "true"
    volumes:
      - ./client/e2e:/app/e2e
      - ./client/playwright.config.ts:/app/playwright.config.ts:ro
      - ./client/package.json:/app/package.json:ro
      - ./client/tsconfig.json:/app/tsconfig.json:ro
      - playwright-results:/app/playwright-results
    depends_on:
      client:
        condition: service_healthy
    profiles:
      - client  # Only start when --profile client is used

# Named volumes for test data - ephemeral within test session
volumes:
  test-mounts:  # File storage for uploads, branding, etc.
  playwright-results:  # Playwright test results (HTML reports, screenshots, videos)
