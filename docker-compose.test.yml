# Bifrost Docker Stack - Isolated Test Environment
#
# This compose file creates a completely isolated test environment with:
# - Separate container names (bifrost-test-*)
# - Separate volumes (bifrost_test_*)
# - Separate ports (offset by 1000)
# - Fresh database for each test run
# - PgBouncer for connection pooling (matches production)
# - MinIO for S3-compatible storage (workspace and files)
#
# Usage:
#   ./test.sh                          # Run unit/integration tests
#   ./test.sh --e2e                    # Run E2E tests against isolated API
#   ./test.sh tests/e2e/ --e2e -v      # Run specific E2E tests

services:
  # PostgreSQL Database (Test)
  # Uses tmpfs so data is NOT persisted between test runs - fresh database each time
  postgres:
    image: postgres:16-alpine
    container_name: bifrost-test-postgres
    environment:
      POSTGRES_DB: bifrost_test
      POSTGRES_USER: bifrost
      POSTGRES_PASSWORD: bifrost_test
    ports:
      - "15432:5432"  # Offset port to avoid conflicts
    tmpfs:
      - /var/lib/postgresql/data  # Ephemeral storage - fresh each run
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bifrost -d bifrost_test"]
      interval: 2s
      timeout: 5s
      retries: 10

  # PgBouncer - Connection Pooler (Test)
  # All services connect through PgBouncer, matching production architecture
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: bifrost-test-pgbouncer
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bifrost_test
      DB_USER: bifrost
      DB_PASSWORD: bifrost_test
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 500
      DEFAULT_POOL_SIZE: 10
      MIN_POOL_SIZE: 2
      RESERVE_POOL_SIZE: 2
      AUTH_TYPE: plain
    ports:
      - "16432:5432"  # Offset port - pgbouncer listens on 5432 internally
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "5432", "-U", "bifrost"]
      interval: 2s
      timeout: 5s
      retries: 10

  # RabbitMQ Message Broker (Test)
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: bifrost-test-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: bifrost
      RABBITMQ_DEFAULT_PASS: bifrost_test
    ports:
      - "15672:5672"    # AMQP - offset port
      - "25672:15672"   # Management UI - offset port
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 5s
      timeout: 10s
      retries: 10

  # Redis (Test)
  redis:
    image: redis:7-alpine
    container_name: bifrost-test-redis
    command: redis-server
    ports:
      - "16379:6379"  # Offset port
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10

  # MinIO - S3-compatible object storage (Test)
  # Stores workspace files and runtime outputs
  minio:
    image: minio/minio:latest
    container_name: bifrost-test-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: bifrost
      MINIO_ROOT_PASSWORD: bifrost_test_key
    ports:
      - "19000:9000"  # S3 API - offset port
      - "19001:9001"  # Console - offset port
    tmpfs:
      - /data  # Ephemeral storage - fresh each run
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 10

  # MinIO bucket initialization (Test)
  minio-init:
    image: minio/mc:latest
    container_name: bifrost-test-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: |
      /bin/sh -c "
      mc alias set myminio http://minio:9000 bifrost bifrost_test_key
      mc mb myminio/bifrost-test-workspace --ignore-existing
      mc mb myminio/bifrost-test-files --ignore-existing
      echo 'MinIO buckets created successfully'
      "

  # FastAPI Application (Test) - Only started for E2E tests
  api:
    build:
      context: .
      dockerfile: api/Dockerfile.dev
    container_name: bifrost-test-api
    environment:
      # Database via PgBouncer (matches production architecture)
      BIFROST_DATABASE_URL: postgresql+asyncpg://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_DATABASE_URL_SYNC: postgresql://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_RABBITMQ_URL: amqp://bifrost:bifrost_test@rabbitmq:5672/
      BIFROST_REDIS_URL: redis://redis:6379/0
      BIFROST_SECRET_KEY: test-secret-key-for-e2e-testing-must-be-32-chars
      BIFROST_ENVIRONMENT: testing
      # S3 configuration for MinIO
      BIFROST_INSTANCE_ID: test
      BIFROST_S3_ENDPOINT_URL: http://minio:9000
      BIFROST_S3_ACCESS_KEY: bifrost
      BIFROST_S3_SECRET_KEY: bifrost_test_key
      BIFROST_S3_REGION: us-east-1
      # Enable registration for E2E tests
      BIFROST_ALLOW_REGISTRATION: "true"
    ports:
      - "18000:8000"  # Offset port
    volumes:
      - ./api/src:/app/src:ro
      - ./api/shared:/app/shared:ro
      - ./api/bifrost:/app/bifrost:ro
      - ./api/bifrost_sdk:/app/bifrost_sdk:ro
      - ./api/platform:/app/platform:ro  # Built-in platform workflows (read-only)
      - ./api/alembic:/app/alembic:ro
      - ./api/alembic.ini:/app/alembic.ini:ro
      - test-mounts:/mounts  # File storage for uploads, branding, etc.
    depends_on:
      pgbouncer:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 10
    # Entrypoint handles permissions; run as root so it can fix volume ownership
    user: root
    command: ["sh", "-c", "alembic upgrade head && uvicorn src.main:app --host 0.0.0.0 --port 8000"]

  # Background Worker (Test) - Only started for E2E tests
  # Note: Discovery service has been removed - workflow/form extraction
  # now happens at write time in FileStorageService
  worker:
    build:
      context: .
      dockerfile: api/Dockerfile.dev
    container_name: bifrost-test-worker
    environment:
      # Database via PgBouncer (matches production architecture)
      BIFROST_DATABASE_URL: postgresql+asyncpg://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_DATABASE_URL_SYNC: postgresql://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_RABBITMQ_URL: amqp://bifrost:bifrost_test@rabbitmq:5672/
      BIFROST_REDIS_URL: redis://redis:6379/0
      BIFROST_SECRET_KEY: test-secret-key-for-e2e-testing-must-be-32-chars
      BIFROST_ENVIRONMENT: testing
      # S3 configuration for MinIO
      BIFROST_INSTANCE_ID: test
      BIFROST_S3_ENDPOINT_URL: http://minio:9000
      BIFROST_S3_ACCESS_KEY: bifrost
      BIFROST_S3_SECRET_KEY: bifrost_test_key
      BIFROST_S3_REGION: us-east-1
      # Lower concurrency for E2E queue position testing (10 executions, 3 concurrent = 7 queued)
      BIFROST_MAX_CONCURRENCY: ${BIFROST_MAX_CONCURRENCY:-3}
    volumes:
      - ./api/src:/app/src:ro
      - ./api/shared:/app/shared:ro
      - ./api/bifrost:/app/bifrost:ro
      - ./api/bifrost_sdk:/app/bifrost_sdk:ro
      - ./api/platform:/app/platform:ro
    depends_on:
      pgbouncer:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      api:
        condition: service_healthy
    # Entrypoint handles permissions; run as root so it can fix volume ownership
    user: root
    command: ["python", "-m", "src.worker.main"]
    profiles:
      - e2e  # Only start in E2E mode

  # Test Runner - Executes pytest inside container with all dependencies
  test-runner:
    build:
      context: .
      dockerfile: api/Dockerfile.dev
    container_name: bifrost-test-runner
    environment:
      # Database via PgBouncer (matches production architecture)
      BIFROST_DATABASE_URL: postgresql+asyncpg://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_DATABASE_URL_SYNC: postgresql://bifrost:bifrost_test@pgbouncer:5432/bifrost_test
      BIFROST_RABBITMQ_URL: amqp://bifrost:bifrost_test@rabbitmq:5672/
      BIFROST_REDIS_URL: redis://redis:6379/0
      BIFROST_SECRET_KEY: test-secret-key-for-e2e-testing-must-be-32-chars
      BIFROST_ENVIRONMENT: testing
      BIFROST_ALLOW_REGISTRATION: "true"
      # S3 configuration for MinIO
      BIFROST_INSTANCE_ID: test
      BIFROST_S3_ENDPOINT_URL: http://minio:9000
      BIFROST_S3_ACCESS_KEY: bifrost
      BIFROST_S3_SECRET_KEY: bifrost_test_key
      BIFROST_S3_REGION: us-east-1
      # For E2E tests, point to the API container
      TEST_API_URL: http://api:8000
      PYTHONPATH: /app
    volumes:
      - ./api/src:/app/src:ro
      - ./api/shared:/app/shared:ro
      - ./api/bifrost:/app/bifrost:ro
      - ./api/bifrost_sdk:/app/bifrost_sdk:ro
      - ./api/platform:/app/platform:ro
      - ./api/stubs:/app/stubs:ro
      - ./api/tests:/app/tests:ro
      - ./api/alembic:/app/alembic:ro
      - ./api/alembic.ini:/app/alembic.ini:ro
      - ./api/pytest.ini:/app/pytest.ini:ro
      - ./api/pyproject.toml:/app/pyproject.toml:ro
    working_dir: /app
    depends_on:
      pgbouncer:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    # Default command runs all tests except E2E
    command: ["pytest", "tests/", "--ignore=tests/e2e/", "-v"]
    profiles:
      - test  # Only start when running tests

# Named volumes for test data - ephemeral within test session
volumes:
  test-mounts:  # File storage for uploads, branding, etc.
