apiVersion: apps/v1
kind: Deployment
metadata:
  name: bifrost-api
  namespace: bifrost
  labels:
    app.kubernetes.io/name: bifrost-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: bifrost
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bifrost-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bifrost-api
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: bifrost
    spec:
      # Init container runs database migrations
      initContainers:
        - name: migrate
          image: ghcr.io/jackmusick/bifrost:latest
          command: ["sh", "-c", "alembic upgrade head"]
          envFrom:
            - configMapRef:
                name: bifrost-config
            - secretRef:
                name: bifrost-secrets
      containers:
        - name: api
          image: ghcr.io/jackmusick/bifrost:latest
          command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: bifrost-config
            - secretRef:
                name: bifrost-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      # Run as non-root user (matches Dockerfile)
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
