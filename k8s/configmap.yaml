apiVersion: v1
kind: ConfigMap
metadata:
  name: bifrost-config
  namespace: bifrost
  labels:
    app.kubernetes.io/name: bifrost
    app.kubernetes.io/part-of: bifrost
data:
  # Environment
  BIFROST_ENVIRONMENT: "production"
  BIFROST_DEBUG: "false"

  # S3 Configuration (non-sensitive)
  BIFROST_S3_BUCKET: "my-bifrost-bucket"
  BIFROST_S3_REGION: "us-east-1"

  # JWT Settings
  BIFROST_ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  BIFROST_REFRESH_TOKEN_EXPIRE_DAYS: "7"

  # MFA Settings
  BIFROST_MFA_ENABLED: "true"
  BIFROST_MFA_TOTP_ISSUER: "Bifrost"

  # Worker Concurrency
  BIFROST_MAX_CONCURRENCY: "10"

  # WebAuthn/Passkeys Configuration
  BIFROST_WEBAUTHN_RP_ID: "bifrost.example.com"
  BIFROST_WEBAUTHN_RP_NAME: "Bifrost"
  BIFROST_WEBAUTHN_ORIGIN: "https://bifrost.example.com"

  # MCP
  BIFROST_MCP_BASE_URL: "https://bifrost.example.com"
